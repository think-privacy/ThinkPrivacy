<html>
	<head>
		<title>ThinkPrivacy - {{ page.title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="/assets/js/ie/html5shiv.js"></script><![endif]-->
		<link href="{{ "/assets/css/main.css" | relative_url }}" rel="stylesheet">
		<link rel="me" href="https://anticapitalist.party/@danarel">
		<link rel="me" href="https://mastodon.technology/@danarel">
		<link rel="alternate" type="application/rss+xml"  href="{{ site.url }}/feed.xml" title="{{ site.title }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

		<!--[if lte IE 8]><link rel="stylesheet" href="/assets/css/ie8.css" /><![endif]-->
		   	<meta property="og:title" content="ThinkPrivacy"/>
		    <meta property="og:type" content="website"/>
		    <meta property="og:url" content="https://www.thinkprivacy.io"/>
		    <meta property="og:image" content="https://www.thinkprivacy.io/images/other.jpg"/>
		    <meta property="og:site_name" content="ThinkPrivacy"/>

		    <!-- Matomo -->
<script type="text/javascript">
  var _paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//analytics.thinkprivacy.io/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->

	</head>

	<body>
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="{{ "/index.html" | relative_url }}" class="logo">
									<i style="color: #508484;" class="fas fa-fingerprint fa-5x"></i><span class="title">ThinkPrivacy</span>
								</a>
								<!-- /logo -->

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
				{% include menu.html %}
				<!-- End Menu -->	

				<!-- Main -->
					<div id="main">
						<div class="inner">
						{% if page.topimage %}<span class="image main"><img src="{{ site.url }}/images/{{ page.topimage }}"></span>{% endif %}
					{{ content }}
						</div>
					</div>
				<!-- /Main -->	

				<!-- Footer -->
					{% include footer.html %}

			</div>

		<!-- Scripts -->
			{% include scripts.html %}

	</body>
</html>
